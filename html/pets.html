<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/pets.js" defer type="module"></script>
    <title>Laika</title>
</head>

<body class="flex flex-col bg-amber-200 gap-3">
    <header class="flex flex-col items-center py-2 w-full bg-orange-300 ">
        <div class="flex gap-5 justify-between w-full text-xl  text-zinc-700 px-10 text-opacity-80">
            <div class="flex gap-5 items-start my-auto">
                <img src="../img/logo.png" alt="Company Logo" class=" aspect-[1.06] fill-slate-500 w-[68px]" />
                <input type="text"
                    class="flex gap-5 self-stretch px-5 py-4 my-auto w-full text-xl bg-orange-300 border-indigo-400 border-solid border-[5px] rounded-[32px] text-zinc-700 text-opacity-80 "
                    placeholder="O que seu pet precisa?">
                <img src="../img/search.png" alt="Botao Pesquisar" />
            </div>
            <img src="../img/usuario.png" alt="User Avatar" class=" rounded-full aspect-[1.04] w-[74px]" />
        </div>
        <hr class="self-stretch mt-4 w-full bg-black border border-black border-solid">
        <nav class="flex gap-5 px-5 mt-3.5 text-2xl text-violet-900 w-[695px] ">
            <a href="#" class="flex-auto">Agendar serviços</a>
            <a href="#" class="flex-auto">Veterinário</a>
            <a href="#" class="flex-auto">Produtos</a>
        </nav>
    </header>
    <main class="flex items-center justify-center flex-row w-full gap-10 ">
        <aside
            class="gap-3 flex flex-col items-center self-stretch px-14 py-9 w-2/6 text-3xl text-center bg-orange-300 text-zinc-900">
            <p class="font-extrabold">Matheus Noronha</p>
            <hr class=" self-stretch bg-indigo-400 border-indigo-400 border-solid border-2">
            <a href="./pedidos.html" class="mt-5">Meus pedidos</a>
            <a href="./perfil.html" class="">Dados da conta</a>
            <a href="./pets.html" class="border-b-indigo-400 border-b-solid border-b-4 self-stretch">Meus Pets</a>
            <a href="./agendamento.html" class="self-stretch">Seus agendamentos</a>
            <a href="../index.html" class="mt-16 font-extrabold">VOLTAR</a>
        </aside>
        <div class="flex flex-col">
            <div class="flex items-center justify-center pb-3">
                <h1 class="text-3xl font-extrabold text-zinc-900 border-b-indigo-400 border-b-solid border-b-[5px]">
                    Meus Pets
                </h1>
                <img class="hidden" src="../img/editar.png" alt="">
            </div>


            <!-- TELA NORMAL -->
            <div class="grid gap-5 overflow-y-auto scroll-snap-type-y-mandatory h-96 grid-cols-3" id="telaNormal">
                <div id="btn_cadastrarPet"
                    class="flex flex-col items-center justify-center px-3 py-6 gap-3 text-xl font-extrabold bg-white w-52 h-60 rounded-xl">
                    <img src="../img/Add.png" alt="" class="" />
                    <p class="w-[50%]">Adicionar Novo Pet</p>
                </div>
                <div class="flex flex-col items-center  bg-white p-1.5 w-52 h-60 rounded-xl">
                    <img class="self-end" src="../img/iconAnimal.png" alt="">
                    <img src="../img/pet.png" alt="Foto do Pet" class="self-center rounded-full" />
                    <h2 class="mt-2.5 text-xl font-extrabold self-center">Corujita</h2>
                    <p class="self-center">Raça absoluta</p>
                    <hr class="border-4 border-solid bg-violet-950 border-violet-950 w-[80%]">
                    <div class="flex gap-5 mt-2 text-zinc-900">
                        <p> 5 anos</p>
                        <p>10kg</p>
                    </div>
                </div>
            </div>



            <!-- CRIAR PET -->
            <div id="criarPet" class="hidden">
                <div class="flex gap-5 justify-center items-center ">
                    <div class="flex flex-col w-full p-5 gap-5   bg-white rounded-xl text-zinc-900">
                        <div class="border-indigo-400 border-solid border-2 rounded-lg">
                            <h2 class="font-extrabold">Nome</h2>
                            <input type="text" placeholder="Ex: Corujita">
                        </div>
                        <div class="border-indigo-400 border-solid border-2 rounded-lg">
                            <h2 class="font-extrabold">Porte</h2>
                            <select name="porte" id="porte">
                                <option value="pequeno">Pequeno</option>
                                <option value="medio">Médio</option>
                                <option value="grande">Grande</option>
                            </select>
                        </div>
                        <div class="border-indigo-400 border-solid border-2 rounded-lg">
                            <h2 class="font-extrabold">Peso</h2>
                            <input type="text" placeholder="Ex: 10kg">
                        </div>
                        <div class="border-indigo-400 border-solid border-2 rounded-lg">
                            <h2 class="font-extrabold">Data de nascimento</h2>
                            <input type="date" placeholder="Ex: 10/10/2000">
                        </div>
                        <div class="border-indigo-400 border-solid border-2 rounded-lg">
                            <h2 class="font-extrabold">Raça</h2>
                            <select name="raca" id="raca">
                                <option value="pequeno">Pequeno</option>
                                <option value="medio">Médio</option>
                                <option value="grande">Grande</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex flex-col justify-center items-center">
                        <div class=" px-8 py-8 bg-orange-300 rounded-full border-solid border-[3px] border-violet-950">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a764a351cf3ab2f679cf4a6d28154165f9718c2e729595fddf57818106c6f124?apiKey=5f9a157d72c049aa98235468a977c951&"
                                alt="Imagem do pet" />
                        </div>
                        <button
                            class="justify-center self-center px-11 py-4 mt-5 text-xl font-extrabold text-center bg-white rounded-xl border-solid border-[3px] border-violet-950 text-zinc-900">
                            Criar Pet
                        </button>
                    </div>
                </div>
                <!-- <select name="tipoPet" id="tipoPet" class="flex gap-5 justify-between px-9 py-4 mt-3.5 bg-white rounded-xl">

                        <option value="cachorro"><img src="../img/iconeCachorro.png" alt=""></option>
                        <option value="gato"><img src="../img/iconeGato.png" alt=""></option>
                        <option value="hamister"> <img src="../img/iconeHamister.png" alt=""></option>
                        <option value="cobra"><img src="../img/iconeCobra.png" alt=""></option>
                        <option value="tartaruga"><img src="../img/iconeTartaruga.png" alt=""></option>
                        <option value="passaro"><img src="../img/iconePassaro.png" alt=""></option>
                    </select> -->
                <!-- class="shrink-0 aspect-[1.82] w-[82px]"  -->
                <div class="flex gap-5 justify-between px-9 py-4 mt-3.5 bg-white rounded-xl">
                    <img src="../img/iconeCachorro.png" alt="" class=" border-2 border-violet-950 border-solid" />
                    <img src="../img/iconeCobra.png" alt="" class=" border-2 border-violet-950 border-solid" />
                    <img src="../img/iconeGato.png" alt="" class=" border-2 border-violet-950 border-solid" />
                    <img src="../img/iconeHamister.png" alt="" class=" border-2 border-violet-950 border-solid" />
                    <img src="../img/iconePassaro.png" alt="" class=" border-2 border-violet-950 border-solid" />
                    <img src="../img/iconeTartaruga.png" alt="" class=" border-2 border-violet-950 border-solid" />
                </div>
            </div>



            <!-- EDITAR PET -->
            <div id="editarPet" class="flex flex-col max-w-[600px] hidden">
                <img src="../img/pet.png" alt="Animal Image" class="self-center max-w-full rounded-full w-[152px]" />
                <div class="mt-4 w-full p-5  bg-white rounded-xl">
                    <div class=" flex gap-5 ">
                        <div class="flex flex-col gap-5 my-auto w-52">
                            <div class="border-indigo-400 border-solid border-2 rounded-lg">
                                <h2 class="font-extrabold">Data de nascimento</h2>
                                <input type="date" placeholder="Ex: 10/10/2000">
                            </div>

                            <div class="border-indigo-400 border-solid border-2 rounded-lg">
                                <h2 class="font-extrabold">Porte</h2>
                                <select name="porte" id="editarPorte">
                                    <option value="pequeno">Pequeno</option>
                                    <option value="medio">Médio</option>
                                    <option value="grande">Grande</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex flex-col items-center">
                            <div class=" bg-black border border-black border-solid h-[50px] w-1"></div>
                            <img src="../img/pataPreta.png" alt="" class="self-center my-2  w-[21px]" />
                            <div class="bg-black border border-black border-solid h-[50px] w-1"></div>
                        </div>

                        <div class="flex flex-col my-auto gap-5 w-52">
                            <div class="border-indigo-400 border-solid border-2 rounded-lg">
                                <h2 class="font-extrabold">Peso (Kg)</h2>
                                <input type="text" value="10 kg">
                            </div>

                            <div class="border-indigo-400 border-solid border-2 rounded-lg">
                                <h2 class="font-extrabold">Raça</h2>
                                <select name="raca" id="EditarRaca">
                                    <option value="pequeno">Pequeno</option>
                                    <option value="medio">Médio</option>
                                    <option value="grande">Grande</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="w-full flex items-center justify-center mt-4">
                        <button
                            class="border-violet-950 border-2 px-5 py-2 bg-indigo-400 rounded-xl font-semibold">Editar</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
